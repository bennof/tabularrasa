<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabular Rasa</title>
    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="../style.css" />

    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [['$','$'],['\\(','\\)']],
            processClass: "math",
            ignoreClass: "no-math"
        }
    });
    </script>
</head>
<body class="app">
    <!-- HEADER -->
    <nav html-src="menu2.html"></nav>
    <!-- CONTENT -->
    <div class="fill"> 
        <div class="page" html-src="text.html" html-content></div>
    </div>

    <!-- FOOTER -->
    <div class="center" html-src="footer.html"></div>

    <!-- POPUP -->
    <div id="popup_area" style="width:25%;"></div>

    <!-- SCRIPT LOADER -->
    <script src="../js/tabularrasa.js"></script>
    <script>
        tabularrasa.clean_code(document,'clean-code');
        tabularrasa.autoload_html('html-src');
        tabularrasa.router_html('html-content');
        
    </script>
    
</body>
</html>
